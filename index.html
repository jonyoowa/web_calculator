 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="contentWrapper">
			<h1 id="pageTitle">Jon's Calculator</h1>

			<div id="calculator">
				<div id="calcDisplay">
					<h3 id="operationDisplay">test 1 2 3 4 5</h3>
					<h2 id="mainDisplay">test 1 2 3 4 5</h2>
				</div>
				
				<div id="controlsContainer">
					<button id="clear" class="calcButton">C</button>
					<button id="delete" class="calcButton">delete</button>
				</div>
				<div id="buttonContainer">
					<button id="seven" class="calcButton">7</button>
					<button id="eight" class="calcButton">8</button>
					<button id="nine" class="calcButton">9</button>
					<button id="divide" class="calcButton">&divide;</button>
					<button id="four" class="calcButton">4</button>
					<button id="five" class="calcButton">5</button>
					<button id="six" class="calcButton">6</button>
					<button id="times" class="calcButton">&times;</button>
					<button id="one" class="calcButton">1</button>
					<button id="two" class="calcButton">2</button>
					<button id="three" class="calcButton">3</button>
					<button id="minus" class="calcButton">-</button>
					<button id="zero" class="calcButton">0</button>
					<button id="point" class="calcButton">.</button>
					<button id="equals" class="calcButton">=</button>
					<button id="plus" class="calcButton">+</button>
				</div>

			</div>
		</div>
	</body>
</html>
