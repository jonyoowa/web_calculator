<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="contentWrapper">
			<h1 id="pageTitle">Jon's Calculator</h1>

			<div id="calculator">
				<div id="calcDisplay">
					<h3 id="operationDisplay"></h3>
					<h2 id="mainDisplay">0</h2>
				</div>
				
				<div id="controlsContainer">
					<button id="clear" class="calcButton">C</button>
					<button id="delete" class="calcButton">delete</button>
				</div>
				<div id="buttonContainer">
					<button id="seven" class="numButton">7</button>
					<button id="eight" class="numButton">8</button>
					<button id="nine" class="numButton">9</button>
					<button id="divide" class="calcButton">&divide;</button>
					<button id="four" class="numButton">4</button>
					<button id="five" class="numButton">5</button>
					<button id="six" class="numButton">6</button>
					<button id="multiply" class="calcButton">&times;</button>
					<button id="one" class="numButton">1</button>
					<button id="two" class="numButton">2</button>
					<button id="three" class="numButton">3</button>
					<button id="subtract" class="calcButton">-</button>
					<button id="zero" class="numButton">0</button>
					<button id="point" class="calcButton">.</button>
					<button id="equals" class="calcButton">=</button>
					<button id="add" class="calcButton">+</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js" async></script>
	</body>
</html>
